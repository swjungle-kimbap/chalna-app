buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
        // Geolocation 오류 해결
        playServicesLocationVersion = "21.0.1"
        googlePlayServicesVersion = "18.0.0"
    }
    subprojects { subproject ->
        afterEvaluate{
            if((subproject.plugins.hasPlugin('android') || subproject.plugins.hasPlugin('android-library'))) {
                android {
                    compileSdkVersion rootProject.ext.compileSdkVersion
                    buildToolsVersion rootProject.ext.buildToolsVersion
                }
            }
        }
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        // FCM setting
        classpath("com.google.gms.google-services:com.google.gms.google-services.gradle.plugin:4.4.2") 
        classpath('com.google.firebase:firebase-crashlytics-gradle:3.0.0')
    }
}

allprojects {
    repositories {
        maven { url 'https://repository.map.naver.com/archive/maven' }  // 네이버 지도 SDK 저장소 추가
    }
}
apply plugin: "com.facebook.react.rootproject"

